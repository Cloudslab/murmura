# UCI HAR with Byzantine Attack Scenario
# Tests resilience with Krum aggregation under Gaussian attack

experiment:
  name: "UCI-HAR-Byzantine-Krum"
  seed: 42
  rounds: 50
  verbose: true

topology:
  type: "fully"  # Fully connected for Byzantine resilience testing
  num_nodes: 10
  seed: 12345

aggregation:
  algorithm: "krum"  # Byzantine-resilient aggregation
  params:
    f: 2  # Number of Byzantine nodes to tolerate

attack:
  enabled: true
  type: "gaussian"
  percentage: 0.2  # 20% Byzantine nodes
  params:
    mean: 0.0
    std: 1.0

training:
  local_epochs: 2
  batch_size: 32
  lr: 0.01
  max_samples: null

data:
  adapter: "wearables.uci_har"
  params:
    data_path: "wearables_datasets/UCI HAR Dataset"
    split: "train"
    partition_method: "dirichlet"
    alpha: 0.5  # Moderate heterogeneity

model:
  factory: "examples.wearables.uci_har"
  params:
    input_dim: 561
    hidden_dims: [256, 128]
    num_classes: 6
    dropout: 0.3
