experiment:
  name: UCIHAR-Balance-alpha10
  seed: 42
  rounds: 50
  verbose: true
topology:
  type: fully
  num_nodes: 10
  seed: 12345
aggregation:
  algorithm: balance
  params:
    threshold_multiplier: 2.0
    min_neighbors: 2
attack:
  enabled: false
  type: gaussian
  percentage: 0.2
  params: {}
training:
  local_epochs: 2
  batch_size: 32
  lr: 0.01
  max_samples: null
data:
  adapter: wearables.uci_har
  params:
    data_path: wearables_datasets/UCI HAR Dataset
    partition_method: dirichlet
    alpha: 1.0
model:
  factory: examples.wearables.uci_har
  params:
    input_dim: 561
    hidden_dims:
    - 256
    - 128
    num_classes: 6
    dropout: 0.3
