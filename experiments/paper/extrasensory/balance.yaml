# ExtraSensory - BALANCE
experiment:
  name: "ExtraSensory-BALANCE"
  seed: 42
  rounds: 50
  verbose: true

topology:
  type: "fully"
  num_nodes: 10
  seed: 12345

aggregation:
  algorithm: "balance"
  params:
    gamma: 0.5
    kappa: 1.0
    alpha: 0.5
    min_neighbors: 1

attack:
  enabled: false

training:
  local_epochs: 2
  batch_size: 32
  lr: 0.01
  max_samples: null

data:
  adapter: "wearables.extrasensory"
  params:
    data_path: "wearables_datasets/ExtraSensory"
    partition_method: "dirichlet"
    alpha: 0.1
    target_label: "FIX_walking"
    multi_label: false

model:
  factory: "examples.wearables.extrasensory"
  params:
    input_dim: 225
    hidden_dims: [256, 128, 64]
    num_classes: 2
    dropout: 0.3
