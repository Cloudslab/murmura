# ExtraSensory - Evidential Trust (Ours)
experiment:
  name: "ExtraSensory-EvidentialTrust"
  seed: 42
  rounds: 50
  verbose: true

topology:
  type: "fully"
  num_nodes: 10
  seed: 12345

aggregation:
  algorithm: "evidential_trust"
  params:
    vacuity_threshold: 0.5
    accuracy_weight: 0.7
    trust_threshold: 0.1
    self_weight: 0.6

attack:
  enabled: false

training:
  local_epochs: 2
  batch_size: 32
  lr: 0.01
  max_samples: null

data:
  adapter: "wearables.extrasensory"
  params:
    data_path: "wearables_datasets/ExtraSensory"
    partition_method: "dirichlet"
    alpha: 0.1
    target_label: "FIX_walking"
    multi_label: false

model:
  factory: "examples.wearables.extrasensory"
  params:
    input_dim: 225
    hidden_dims: [256, 128, 64]
    num_classes: 2
    dropout: 0.3
