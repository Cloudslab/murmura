experiment:
  name: PPGDALIA-Sketchguard-directed_deviation_30pct
  seed: 42
  rounds: 50
  verbose: true
topology:
  type: fully
  num_nodes: 15
  seed: 12345
aggregation:
  algorithm: sketchguard
  params:
    num_buckets: 1000
    num_hashes: 5
    threshold_multiplier: 2.0
attack:
  enabled: true
  type: directed_deviation
  percentage: 0.3
  params:
    lambda_param: -5.0
training:
  local_epochs: 2
  batch_size: 32
  lr: 0.01
  max_samples: null
data:
  adapter: wearables.ppg_dalia
  params:
    data_path: wearables_datasets/PPG_FieldStudy
    partition_method: dirichlet
    alpha: 0.5
    window_size: 32
    window_stride: 16
model:
  factory: examples.wearables.ppg_dalia
  params:
    input_dim: 192
    hidden_dims:
    - 256
    - 128
    - 64
    num_classes: 7
    dropout: 0.3
