experiment:
  name: PPGDALIA-Balance-gaussian_30pct
  seed: 42
  rounds: 50
  verbose: true
topology:
  type: fully
  num_nodes: 15
  seed: 12345
aggregation:
  algorithm: balance
  params:
    threshold_multiplier: 2.0
    min_neighbors: 2
attack:
  enabled: true
  type: gaussian
  percentage: 0.3
  params:
    noise_std: 10.0
training:
  local_epochs: 2
  batch_size: 32
  lr: 0.01
  max_samples: null
data:
  adapter: wearables.ppg_dalia
  params:
    data_path: wearables_datasets/PPG_FieldStudy
    partition_method: dirichlet
    alpha: 0.5
    window_size: 32
    window_stride: 16
model:
  factory: examples.wearables.ppg_dalia
  params:
    input_dim: 192
    hidden_dims:
    - 256
    - 128
    - 64
    num_classes: 7
    dropout: 0.3
