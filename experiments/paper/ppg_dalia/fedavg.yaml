# PPG-DaLiA - FedAvg (Baseline)
experiment:
  name: "PPGDaLiA-FedAvg"
  seed: 42
  rounds: 50
  verbose: true

topology:
  type: "fully"
  num_nodes: 15
  seed: 12345

aggregation:
  algorithm: "fedavg"
  params: {}

attack:
  enabled: false

training:
  local_epochs: 2
  batch_size: 32
  lr: 0.01
  max_samples: null

data:
  adapter: "wearables.ppg_dalia"
  params:
    data_path: "wearables_datasets/PPG_FieldStudy"
    partition_method: "dirichlet"
    alpha: 0.5
    window_size: 32
    window_stride: 16

model:
  factory: "examples.wearables.ppg_dalia"
  params:
    input_dim: 192
    hidden_dims: [256, 128, 64]
    num_classes: 7
    dropout: 0.3
