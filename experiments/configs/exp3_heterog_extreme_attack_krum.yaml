# Experiment 3: Heterogeneity + Attack (alpha=0.1, 20% Byzantine)
# Tests Krum under combined challenges

experiment:
  name: "EXP3-Heterog-Extreme-Attack-Krum"
  seed: 42
  rounds: 50
  verbose: true

topology:
  type: "fully"
  num_nodes: 10
  seed: 12345

aggregation:
  algorithm: "krum"
  params:
    f: 2

attack:
  enabled: true
  type: "gaussian"
  percentage: 0.2
  params:
    noise_std: 10.0

training:
  local_epochs: 2
  batch_size: 32
  lr: 0.01
  max_samples: null

data:
  adapter: "wearables.uci_har"
  params:
    data_path: "wearables_datasets/UCI HAR Dataset"
    split: "train"
    partition_method: "dirichlet"
    alpha: 0.1  # Extreme non-IID + attack

model:
  factory: "examples.wearables.uci_har"
  params:
    input_dim: 561
    hidden_dims: [256, 128]
    num_classes: 6
    dropout: 0.3